[package]
name = "sabita"
description = "Sabita is a Sudoku solver / generator made with Rust"
version = "0.3.0"
authors = ["Mike AUBENAS"]
edition = "2021"
readme = "README.md"
rust-version = "1.83.0"
repository = "https://github.com/MikyStar/Sabita"
license = "MIT"

[dev-dependencies]
rusty-hook = "^0.11.2"

[dependencies]
ascii_table = { version = "4.0.5", features = ["auto_table_width", "color_codes"] }
crossterm = "0.28.1"
humanize-duration = "0.0.6"
rand = "0.8.5"
